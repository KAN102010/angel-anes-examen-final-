<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ejercicio2.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Inicio de Sesión</h1>
        <form method="POST">
            <label for="usuario">Ingresa tu nombre:</label>
            <input type="text" id="usuario" name="usuario" required>
            <label for="contrasena">Ingresa tu contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        {% if mensaje is not none %}
        <div class="mensaje">
            <p>{{ mensaje }}</p>
        </div>
        {% endif %}
    </div>
    <footer>
        <a href="{{ url_for('index') }}" class="button">Volver al Menú</a>
    </footer>
</body>
</html>
